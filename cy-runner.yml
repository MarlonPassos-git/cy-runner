---
# secretName
#
# The name to look for secrets on memory or file
#
# It must be something like that:
# {
#   "config": {
#     "apiKey": "",
#     "apiToken": "",
#     "cookieName": "",
#     "robotMail": "",
#     "robotPassword": ""
#   },
#   "twilio": {
#     "apiUser": "",
#     "apiToken": ""
#   },
#   "jira": {
#     "authorization": ""
#   },
#   "cypress": {
#     "dashboardKey": ""
#   }
# }
#
# At development mode you can use a file called '.[secretName].json'
# 1. Remember to ignore this file on your Git
# 2. You can add whatever secrets you want on it

secretName: VTEX_QE

testConfig:
  # authVtexCli   => Start the config auth in background
  # devMode   => Start the test in GUI mode (manual)
  # runHeaded:   => Start the test in GUI mode (automatic)
  # browser:  => Witch browser to use (electron, chrome, firefox)
  devMode: false
  runHeaded: false
  authVtexCli:
    enabled: false
    git: https://github.com/config/toolbelt.git
    branch: qe/cypress
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    urlExternalSeller: https://productusqaseller.myvtex.com
    idUrl: https://vtexid.config.com.br/api/vtexid/pub/authenticate/default
  cypress:
    enabled: false
    projectId: xyz
    video: true
    videoCompression: false
    videoUploadOnPasses: false
    screenshotOnRunFailure: true
    trashAssetsBeforeRuns: false
    viewportWidth: 1440
    viewportHeight: 900
    defaultCommandTimeout: 25000
    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false
  jira:
    enabled: false
    account: config-dev
    board: jira-key
    issueType: task
  slack:
    enabled: false
    channel: some-channel
  # The first will be used to store temp credentials
  stateFiles:
    - .config.json

testWorkspace:
  # If random, it will be dynamically defined
  name: random
  setup:
    enabled: false
    stopOnFail: true
    path: cypress/integration/workspace/
    file: setup.spec.js
    manageApps:
      enabled: true
      link: config.b2b-quotes
      install:
        # App set
        - config.admin-customers
        - config.b2b-checkout-settings
        - config.b2b-orders-history
        - config.b2b-organizations-graphql
        - config.b2b-organizations
        - config.b2b-quotes-graphql
        - config.b2b-quotes
        - config.storefront-permissions
        - config.storefront-permissions-components
        - config.storefront-permissions-ui
        - config.quickorder
        # Theme
        - config.wish-list@1.x
        - config.location-availability@0.x
        - config.shopper-location@0.x
        - config.wordpress-integration@2.x
        - config.storefront-permissions-ui@0.x
        - config.b2bstore@2.x
      uninstall:
        - config.store-theme
  wipe:
    enabled: true
    stopOnFail: false
    # Must end with /
    path: cypress/integration/workspace/
    file: wipe.spec.js
  teardown:
    enabled: false
    stopOnFail: false
    # Must end with /
    path: cypress/integration/workspace/
    file: teardown.spec.js

testStrategy:
  # Example on how to run in order
  A:
    enabled: true
    sendDashboard: false
    hardTries: 0
    stopOnFail: false
    # If true, all files will run in one call
    parallel: false
    # If you need order, avoid wildcards
    specs:
      - 'cypress/integration/b2b/b.spec.js'

  # Example on how to run in parallel
  # Only if Cypress Dashboard is enabled
  B:
    enabled: false
    sendDashboard: false
    hardTries: 0
    stopOnFail: true
    # If true, all files will run in one call
    parallel: true
    # If you need order, avoid more than one
    specs:
      - 'cypress/integration/b2b/b.spec.js'
      # - 'cypress/integration/b2b/a.spec.js'

  # Example using wild selector
  C:
    enabled: false
    sendDashboard: false
    stopOnFail: false
    hardTries: 0
    parallel: false
    specs:
      - 'cypress/integration/b2b/b.spec.js'

  # Example with dependency
  D:
    enabled: true
    sendDashboard: false
    stopOnFail: false
    hardTries: 0
    parallel: false
    specs:
      - '**/b2b/*.spec.js'
    # Use the same name of earlier test
    dependency:
      - A
      - C

  # Example with fail exit
  E:
    enabled: true
    sendDashboard: false
    stopOnFail: false
    hardTries: 0
    parallel: false
    specs:
      - 'cypress/integration/b2b/b.spec.js'
    dependency:
      - D
