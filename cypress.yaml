---
# SECRETS
#
# The name to look for secrets on memory or file
#
# It must be something like that:
# {
#   "VTEX_API_KEY": "xxx",
#   "VTEX_API_TOKEN": "xxx",
#   "VTEX_COOKIE_NAME": "xxx",
#   "VTEX_ROBOT_MAIL": "xxx",
#   "VTEX_ROBOT_PASSWORD": "xxx",
#   "VTEX_AVALARA_AUTHORIZATION": "xxx",
#   "VTEX_AUTHORIZATION": "xxx",
#   "TWILIO_USER": "xxx",
#   "TWILIO_TOKEN": "xxx",
#   "JIRA_AUTHORIZATION": "xxx",
#   "SLACK_KEY": "xxx"
#   "CY_DASHBOARD_KEY": "xxx"
# }
#
# on development mode, please create a file '.[secretName].json'
# at the same place where cypress.yaml resides to load it
#
# Remember to ignore this file on your Git

secretName: VTEX_QE

# Enabled or disable integrations
integration:
  vtexCli: false
  jira: false
  cypress: false
  slack: false

configuration:
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    urlExternalSeller: https://productusqaseller.myvtex.com
  jira:
    account: vtex-dev
    board: jira-key
    issueType: task
  cypress:
    projectId: xyz
    video: true
    videoCompression: false
    videoUploadOnPasses: false
    screenshotOnRunFailure: true
    trashAssetsBeforeRuns: false
    viewportWidth: 1440
    viewportHeight: 900
    defaultCommandTimeout: 25000
    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false

  slack:
    channel: some-channel
  toolbelt:
    git: https://github.com/vtex/toolbelt.git
    branch: qe/cypress

workspace:
  # If blank, it will be dinamically defined
  name:
  devMode: true
  setup:
    enabled: true
    # From integration folder on
    file: workspace/hello.spec.js
    sendDashboard: false
    stopOnFail: true
    install:
      - productx
      - producty
      - productz
  wipe:
    enabled: false
    file: wipe.spec.js
    sendDashboard: false
    stopOnFail: false
  teardown:
    enabled: true
    file: teardown.spec.js
    sendDashboard: false
    stopOnFail: false

tests:
  - 1.1:
      - enabled: true
        sendDashboard: true
        stopOnFail: false
        testFiles:
          - '**/integration/1.1*'
          - '**/integration/1.2*'

  - 2.1:
      - enabled: true
        depends:
          - 1.1
        stopOnFail: false
        testFiles:
          - '**/integration/2.1*'
